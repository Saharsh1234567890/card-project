<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Card Project</title>
  </head>
  <body>
    <div class="row">
    <div class="col-3">
    <div class="forms">
      <input
        type="text"
        id="card-no-input"
        class="input-class"
        placeholder="Input the Number of Cards"
      />
      <input
        type="button"
        id="submit-button-one"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="name-input"
        class="input-class"
        placeholder="Input the Title"
      />
      <input
        type="button"
        id="submit-button-two"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="description-input"
        class="input-class"
        placeholder="Input the Description"
      />
      <input
        type="button"
        id="submit-button-three"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="img-input"
        class="input-class"
        placeholder="Input the Image Address"
      />
      <input
        type="button"
        id="submit-button-four"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="button-text-input"
        class="input-class"
        placeholder="Input the Link Text"
      />
      <input
        type="button"
        id="submit-button-five"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="button-link-input"
        class="input-class"
        placeholder="Input the link Target/ URL"
      />
      <input
        type="button"
        id="submit-button-six"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="bg-input"
        class="input-class"
        placeholder="Input the Background Color"
      />
      <input
        type="button"
        id="submit-button-seven"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <div class="forms">
      <input
        type="text"
        id="text-color-input"
        class="input-class"
        placeholder="Input the Text Color"
      />
      <input
        type="button"
        id="submit-button-eight"
        value="Submit"
        class="button-class"
        onclick="functionHTML()"
      />
    </div>
    <p class="alert">Double Click to Submit</p>
    </div>
    <div id="cardDiv" class="row col-9"></div>
  </div>
  </body>
  <script src="index.js"></script>
</html>
